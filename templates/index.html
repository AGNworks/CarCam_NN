<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>CarCam</title>

     <!--<link rel="stylesheet" href="styles.css">-->

</head>

<body>
    <div id="container">
        <div id="pictures">
            <table>
                <td>
                    <img src="/video_feed" style="float:left; width:100%; max-width: 700px; max-height:600px; border-radius:10px"></img>
                </td>
                <td>
                    <img src="/seg_feed" style="float:left; width:100%; max-width: 700px; max-height:600px; border-radius:10px"></img>
                </td>

            </table>
        </div>
        <div id="control_buttons">
            <table>
                <td>
                    <table>
                        <tr>
                          <td><button onclick="cmd_ajax(this)">S</button></td>
                          <td> </td>
                          <td><button onclick="cmd_ajax(this)">C</button></td>
                        </tr>
                      </table>
                </td>
            </table>
        </div>
    </div>
</body>

<script type=text/javascript>
    function cmd_ajax(id){
        x = id.innerHTML;
        $.ajax({
            type: "POST",
            url: "/process",
            data: JSON.stringify(x),
            contentType: "application/json",
            dataType: 'json'
        });
    };

</script>

<script src="/static/js/jquery-3.6.0.js"></script>

</html>
